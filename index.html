<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - CV</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
        }

        header {
            background-color: #4267B2;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        header img {
            border-radius: 50%;
            max-width: 150px;
            margin-bottom: 10px;
            border: 4px solid #fff;
        }

        h1, h2 {
            color: #1c1e21;
        }

        h2 {
            border-bottom: 2px solid #4267B2;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        section:hover {
            transform: scale(1.02);
        }

        footer {
            background-color: #4267B2;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>

<body>

    <header class="mb-4">
        <img src="passport.jpg" alt="Profile Photo" class="img-fluid rounded-circle">
        <h1 class="display-4">Your Name</h1>
        <p class="lead">Web Developer</p>
    </header>

    <div class="container">
        <section>
            <h2>Contact Information</h2>
            <p>Email: your@email.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>

        <section>
            <h2>Education</h2>
            <p>BS in Computer Science, University of GitHub, 2020</p>
        </section>

        <section>
            <h2>Experience</h2>
            <p>Web Developer at XYZ Company, 2021-present</p>
        </section>

        <section>
            <h2>Skills</h2>
            <ul class="list-inline">
                <li class="list-inline-item">HTML</li>
                <li class="list-inline-item">CSS</li>
                <li class="list-inline-item">JavaScript</li>
                <!-- Add more skills as needed -->
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
